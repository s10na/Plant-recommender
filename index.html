<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agricultural Buffer Strip Recommender</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 40px;
      background: #f4f8f7;
      color: #333;
    }
    h2 {
      color: #2a6d4f;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      margin-top: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      background-color: #2a6d4f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c8b67;
    }
    #output {
      margin-top: 20px;
      background: #e0f3e5;
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h2>Agricultural Buffer Strip Recommender</h2>

  <label for="slope">Field Slope:</label>
  <select id="slope">
    <option>&lt; 10 %</option>
    <option>&gt; 10 %</option>
  </select>

  <label for="soil">Soil Type:</label>
  <select id="soil">
    <option>Clay</option>
    <option>Sandy</option>
    <option>Loam</option>
  </select>

  <label for="rain">Precipitation Intensity:</label>
  <select id="rain">
    <option>Dry</option>
    <option>Moderate</option>
    <option>Heavy</option>
  </select>

  <label for="crop">Crop Coverage:</label>
  <select id="crop">
    <option>&lt; 25 %</option>
    <option>25 - 50 %</option>
    <option>50 - 75 %</option>
    <option>&gt; 100 %</option>
  </select>

  <label for="distance">Distance to Water Body:</label>
  <select id="distance">
    <option>&lt; 50 m</option>
    <option>50 – 200 m</option>
    <option>&gt; 200 m</option>
  </select>

  <label for="fertilizer">Fertilizer Use:</label>
  <select id="fertilizer">
    <option>&lt; 50 kg N/ha</option>
    <option>50 - 150 kg N/ha</option>
    <option>&gt; 150 kg N/ha</option>
  </select>

  <button onclick="recommendBuffer()">Get Recommendation</button>

  <div id="output"></div>

<script>
function recommendBuffer() {
  const slope = document.getElementById("slope").value;
  const soil = document.getElementById("soil").value;
  const rain = document.getElementById("rain").value;
  const crop = document.getElementById("crop").value;
  const distance = document.getElementById("distance").value;
  const fertilizer = document.getElementById("fertilizer").value;

  // Buffer width logic
  const width = (slope === "< 10 %") ? "3 meters" : "5 meters";

  // Vegetation suggestions
  const vegetationOptions = [];

  if (soil === "Sandy" && rain === "Heavy") {
    vegetationOptions.push("Vetiver grass and native deep-rooted grasses");
  }
  if (soil === "Clay") {
    vegetationOptions.push("Willow shrubs and riparian buffer trees");
  }
  if (crop === "< 25 %") {
    vegetationOptions.push("Dense vegetation with erosion control species like ryegrass");
  } else if (crop === "25 - 50 %") {
    vegetationOptions.push("Mixed grasses with some legume cover like alfalfa");
  } else if (crop === "50 - 75 %") {
    vegetationOptions.push("Perennial cover crops like clover and timothy");
  } else if (crop === "> 100 %") {
    vegetationOptions.push("Light buffer with native meadow grasses");
  }
  if (fertilizer === "> 150 kg N/ha") {
    vegetationOptions.push("Dense grass filter strips like tall fescue or ryegrass to capture excess nitrogen");
  } else if (fertilizer === "50 - 150 kg N/ha") {
    vegetationOptions.push("Moderate grass-legume buffer mix for nutrient retention");
  } else if (fertilizer === "< 50 kg N/ha") {
    vegetationOptions.push("Native meadow mix with low-maintenance grasses and forbs");
  }

  if (vegetationOptions.length === 0) {
    vegetationOptions.push("Mixed native grasses and legumes");
  }

  const vegetation = vegetationOptions.join("; ");

  // Species matching from table
  const speciesTable = [
    { name: "Salix spp. (Willows)", slope: ">10 %", soil: ["Clay", "Loam"], rain: ["Moderate", "Heavy"], crop: "Any", distance: "< 50 m", fertilizer: "Any" },
    { name: "Alnus glutinosa (Alder)", slope: "< 10 %", soil: ["Loam", "Clay"], rain: ["Moderate", "Heavy"], crop: "Any", distance: "< 50 m", fertilizer: "Any" },
    { name: "Fraxinus excelsior (Ash)", slope: "< 10 %", soil: ["Loam"], rain: ["Moderate"], crop: "25 - 50 %", distance: "< 50 m", fertilizer: "50 - 150 kg N/ha" },
    { name: "Prunus/Corylus/Sambucus spp.", slope: "< 10 %", soil: ["Loam"], rain: ["Moderate"], crop: "25 - 50 %", distance: "50 – 200 m", fertilizer: "< 150 kg N/ha" },
    { name: "Carex/Juncus/Phalaris spp.", slope: "< 10 %", soil: ["Clay", "Loam"], rain: ["Heavy"], crop: "Any", distance: "< 50 m", fertilizer: "Any" },
    { name: "Elymus/Panicum/Schizachyrium spp.", slope: "< 10 %", soil: ["Sandy", "Loam"], rain: ["Dry", "Moderate"], crop: "Any", distance: "> 200 m", fertilizer: "< 150 kg N/ha" },
    { name: "Wildflower Mix (native species)", slope: "< 10 %", soil: ["Sandy", "Loam"], rain: ["Dry", "Moderate"], crop: "Any", distance: "> 200 m", fertilizer: "< 50 kg N/ha" }
  ];

  const matchedSpecies = speciesTable.filter(sp =>
    (sp.slope === slope || sp.slope === "Any") &&
    (sp.soil.includes(soil) || sp.soil === "Any") &&
    (sp.rain.includes(rain) || sp.rain === "Any") &&
    (sp.crop === crop || sp.crop === "Any") &&
    (sp.distance === distance || sp.distance === "Any") &&
    (sp.fertilizer === fertilizer || sp.fertilizer === "Any")
  ).map(sp => sp.name);

  const speciesOutput = matchedSpecies.length > 0
    ? matchedSpecies.join("; ")
    : "No exact species match found — consider native grass mixes.";

  // Output to screen
  document.getElementById("output").innerHTML =
    `<strong>Your Input:</strong><br>` +
    `• Field Slope: ${slope}<br>` +
    `• Soil Type: ${soil}<br>` +
    `• Precipitation Intensity: ${rain}<br>` +
    `• Crop Coverage: ${crop}<br>` +
    `• Distance to Water Body: ${distance}<br>` +
    `• Fertilizer Use: ${fertilizer}<br><br>` +
    `<strong>Minimum Buffer Width Requirement:</strong> ${width}<br>` +
    `<strong>Suggested Vegetation:</strong> ${vegetation}<br>` +
    `<strong>Suggested Plant Species:</strong> ${speciesOutput}`;
}
</script>

</body>
</html>
