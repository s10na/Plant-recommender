<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agro-Eco Buffer Strip Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f8f7;
      color: #333;
    }
    h2 {
      color: #2a6d4f;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      margin-top: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      background-color: #2a6d4f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c8b67;
    }
    #output {
      margin-top: 20px;
      background: #e0f3e5;
      padding: 15px;
      border-radius: 8px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h2>Agro-Eco Buffer Strip Recommender Tool</h2>

  <label for="slope">Field Slope:</label>
  <select id="slope">
    <option>&lt;10 %</option>
    <option>&gt;10 %</option>
  </select>

  <label for="soil">Soil Type:</label>
  <select id="soil">
    <option>Clay</option>
    <option>Sandy</option>
    <option>Loam</option>
  </select>

  <label for="rain">Precipitation Intensity:</label>
  <select id="rain">
    <option>Dry</option>
    <option>Moderate</option>
    <option>Heavy</option>
  </select>

  <label for="crop">Crop Coverage:</label>
  <select id="crop">
    <option>&lt;25 %</option>
    <option>25-50 %</option>
    <option>50-75 %</option>
    <option>&gt;100 %</option>
  </select>

  <label for="distance">Distance to Water Body:</label>
  <select id="distance">
    <option>&lt;50 m</option>
    <option>50‚Äì200 m</option>
    <option>&gt;200 m</option>
  </select>

  <label for="fertilizer">Fertilizer Use:</label>
  <select id="fertilizer">
    <option>&lt;50 kg N/ha</option>
    <option>50-150 kg N/ha</option>
    <option>gt;150 kg N/ha</option>
  </select>

  <button onclick="recommendBuffer()">Get Recommendation</button>

  <div id="output"></div>

  <script>
    function recommendBuffer() {
  const slope = document.getElementById("slope").value;
  const soil = document.getElementById("soil").value;
  const rain = document.getElementById("rain").value;
  const crop = document.getElementById("crop").value;
  const distance = document.getElementById("distance").value;
  const fertilizer = document.getElementById("fertilizer").value;

  let width = "";
  let vegetation = "";

  // Logic for buffer width
  if (slope === "<10 %") {
    width = "3 meters";
  } else {
    width = "5 meters";
  }

  // Logic for vegetation
  if (soil === "Sandy" && rain === "Heavy") {
    vegetation = "Vetiver grass and native deep-rooted grasses";
  } else if (soil === "Clay") {
    vegetation = "Willow shrubs and riparian buffer trees";
  } else if (crop === "<25 %") {
    vegetation = "Dense vegetation with erosion control species like ryegrass";
  } else if (crop === "25-50 %") {
    vegetation = "Mixed grasses with some legume cover like alfalfa";
  } else if (crop === "50-75 %") {
    vegetation = "Perennial cover crops like clover and timothy";
  } else if (crop === ">100 %") {
    vegetation = "Light buffer with native meadow grasses";
  } else if (fertilizer === ">150 kg N/ha") {
    vegetation = "Dense grass filter strips like tall fescue or ryegrass to capture excess nitrogen";
  } else if (fertilizer === "50-150 kg N/ha") {
    vegetation = "Moderate grass-legume buffer mix for nutrient retention";
  } else if (fertilizer === "<50 kg N/ha") {
    vegetation = "Native meadow mix with low-maintenance grasses and forbs";
  } else {
    vegetation = "Mixed native grasses and legumes";
  }

  // Output including input values
  document.getElementById("output").innerHTML =
    `<strong>üìù Your Input:</strong><br>` +
    `‚Ä¢ Field Slope: ${slope}<br>` +
    `‚Ä¢ Soil Type: ${soil}<br>` +
    `‚Ä¢ Precipitation Intensity: ${rain}<br>` +
    `‚Ä¢ Crop Coverage: ${crop}<br>` +
    `‚Ä¢ Distance to Water Body: ${distance}<br>` +
    `‚Ä¢ Fertilizer Use: ${fertilizer}<br><br>` +
    `<strong>üìè Recommended Buffer Width:</strong> ${width}<br>` +
    `<strong>üåø Suggested Vegetation:</strong> ${vegetation}`;
}
  </script>
</body>
</html>
